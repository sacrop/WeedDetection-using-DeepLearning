{% extends "user/user_index.html" %}
{% block body %}
<html>
<head>
    <style>
        th,td{
            color: white;
        }
    </style>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
              <h5 class="fw-bold fs-3 fs-xxl-5 lh-sm mb-3 text-white" align="center">VIEW REPLYS</h5>

  <table class="table table-stripped" width="500" border="1">
    <tr bgcolor="black">
      <th scope="col">#</th>
      <th scope="col">COMPLAINT</th>
      <th scope="col">DATE</th>
      <th scope="col">REPLY</th>
      <th scope="col">REPLY DATE</th>

    </tr>
     {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
       <td>{{ i['complaints'] }}</td>
    <td>{{ i['c_date']}}</td>


          <td>{{ i['reply'] }}</td>
          <td> {{ i['r_date'] }}</td>

  </tr>
    {% endfor %}
  <tr>
      <td colspan="5" align="center"><a href="/send_complaint#wd" class="btn btn-outline-light">SEND COMPLAINT</a> </td>
  </tr>

  </table>
</form>
</body>
</html>
{% endblock %}
